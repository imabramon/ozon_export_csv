<!DOCTYPE html>
<html>
  <head>
    <title>Ozon Bank to CSV</title>
    <meta charset="UTF-8" />
    <link
      href="lib/bulma.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="p-3">
    <h1 class="title">Выгрузка выписки Озона в формат CSV</h1>
    <button class="button is-primary">Скачать</button>
    <table class="table table-zebra">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Название</th>
          <th>Цель</th>
          <th>Категория</th>
          <th>Дебет</th>
          <th>Кредит</th>
          <th>Итого</th>
        </tr>
      </thead>
      <tbody class="table__body"></tbody>
    </table>
    <template id="tablerow">
      <tr class="table_row">
        <td class="table_row__date"></td>
        <td class="table_row__name"></td>
        <td class="table_row__purpose"></td>
        <td class="table_row__category"></td>
        <td class="table_row__debit"></td>
        <td class="table_row__credit"></td>
        <td class="table_row__amount"></td>
      </tr>
    </template>
    <script src="/lib/jszip.min.js"></script>
    <script src="/page.js"></script>
  </body>
</html>
