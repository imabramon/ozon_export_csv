<!DOCTYPE html>
<html>
    <head>
        <title>Ozon Bank to CSV</title>
        <link rel="stylesheet" type="text/css" href="popup.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 class="title">Ozon Bank to CSV</h1>
        <form class="form">
            <label class="input">
                <input id="startDate" class="input__input" type="date" placeholder="dd.mm.yyyy"/>
                <span class="input__label">Дата начала:</span>
            </label>
            <label class="input">
                <input id="endDate" class="input__input" type="date" placeholder="dd.mm.yyyy"/>
                <span class="input__label">Дата конца</span>
            </label>
            <button class="button" type="submit">Выгрузить</button>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
